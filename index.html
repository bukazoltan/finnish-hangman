<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman with Finnish Words</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="score-tracking">
                <div class="hangman">
                    <div class="gallow">
                        <div class="vertical-part element invisible"></div>
                        <div class="cross-part element invisible"></div>
                        <div class="horizontal-part element invisible"></div>
                        <div class="hill"></div>
                    </div>
                    <div class="human">
                        <div class="rope element invisible"></div>
                        <div class="head element invisible"></div>
                        <div class="body element invisible"></div>
                        <div class="appendage element arm-left invisible"></div>
                        <div class="appendage element arm-right invisible"></div>
                        <div class="appendage element leg-left invisible"></div>
                        <div class="appendage element leg-right invisible"></div>
                    </div>
                </div>
                <div class="used-letters"></div>
            </div>
            <div class="guessed-word"></div>
        </div>
        <div class="controls">
            <div class="keys">
                <div class="key key-ae">ä</div>
                <div class="key key-oe">ö</div>
                <div class="key key-swedish-o">å</div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="config/finnishAlphabet.js" type="module"></script>
</body>

</html>
